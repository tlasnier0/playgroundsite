<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fusion Game - Tom LASNIER</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(-45deg, #1f1c2c, #928dab, #ff7f7f, #7fdfff);
    background-size: 400% 400%;
    animation: bgAnimation 15s ease infinite;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    overflow-x: hidden;
  }

  @keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #score {
    font-size: 4vw;
    margin-bottom: 2vh;
    text-shadow: 0 0 10px #fff, 0 0 20px #ffdc00;
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1); text-shadow: 0 0 5px #fff; }
    to { transform: scale(1.1); text-shadow: 0 0 20px #ffdc00; }
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    width: 90vw;
    max-width: 600px;
  }

  .cell {
    aspect-ratio: 1/1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 4vw;
    border-radius: 15%;
    cursor: pointer;
    color: #fff;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    user-select: none;
    position: relative;
  }

  .cell:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(255,255,255,0.5);
  }

  /* DÃ©gradÃ©s animÃ©s pour chaque niveau */
  .level-1 { background: linear-gradient(45deg, #ff7f7f, #ff4f4f); animation: pop 0.4s ease; }
  .level-2 { background: linear-gradient(45deg, #ffd27f, #ffb347); animation: pop 0.4s ease; }
  .level-3 { background: linear-gradient(45deg, #ffff7f, #ffff00); color:#000; animation: pop 0.4s ease; }
  .level-4 { background: linear-gradient(45deg, #7fff7f, #32cd32); animation: pop 0.4s ease; }
  .level-5 { background: linear-gradient(45deg, #7fdfff, #00bfff); animation: pop 0.4s ease; }
  .level-6 { background: linear-gradient(45deg, #bf7fff, #8a2be2); animation: pop 0.4s ease; }

  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    70% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  #menuFin {
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background: rgba(0,0,0,0.9);
    padding:40px 60px;
    border-radius: 20px;
    text-align:center;
    box-shadow: 0 10px 50px rgba(0,0,0,0.7);
    animation: fadeIn 0.5s ease forwards;
  }

  #menuFin h2 {
    color: #ffdc00;
    margin-bottom: 20px;
    animation: shine 2s infinite linear;
  }

  #menuFin button {
    background: linear-gradient(45deg, #ff5f5f, #ff1f1f);
    border: none;
    color: white;
    padding: 15px 35px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  #menuFin button:hover {
    transform: scale(1.2);
    box-shadow: 0 5px 25px rgba(255,0,0,0.7);
  }

  @keyframes shine {
    0% { text-shadow: 0 0 5px #ffdc00, 0 0 15px #ffdc00; }
    50% { text-shadow: 0 0 25px #ffdc00, 0 0 50px #ffdc00; }
    100% { text-shadow: 0 0 5px #ffdc00, 0 0 15px #ffdc00; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -60%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }

  /* Effet de particules sur fusion */
  .particle {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #fff;
    animation: particleAnim 0.6s forwards;
  }

  @keyframes particleAnim {
    0% { opacity: 1; transform: translate(0,0) scale(1); }
    100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0); }
  }
</style>
</head>
<body>

<div id="score">Score : 0</div>
<div id="grid"></div>

<div id="menuFin">
  <h2>ðŸŽ‰ Tu as terminÃ© !</h2>
  <p id="scoreFinal"></p>
  <button id="recommencer">Recommencer</button>
</div>

<script>
const ROWS = 6, COLS = 4;
let grid = [];
let score = 0;
const webhookURL = "https://discord.com/api/webhooks/â€¦"; // remplace par ton webhook

function placementPoints(level){
  switch(level){
    case 1: return 20;
    case 2: return 50;
    case 3: return 200;
    case 4: return 500;
    case 5: return 1500;
    default: return 3000;
  }
}

function initGrid() {
  const container = document.getElementById("grid");
  container.innerHTML = "";
  grid = [];
  score = 0;
  updateScore();
  for(let r=0;r<ROWS;r++){
    const row=[];
    for(let c=0;c<COLS;c++){
      row.push(0);
      const cell=document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.row=r;
      cell.dataset.col=c;
      cell.addEventListener("click",()=>placeMonster(r,c));
      container.appendChild(cell);
    }
    grid.push(row);
  }
  spawnRandom(4);
  spawnRandom(5);
  renderGrid();
  document.getElementById("menuFin").style.display = 'none';
}

function spawnRandom(level){
  let empty=[];
  for(let r=0;r<ROWS;r++)
    for(let c=0;c<COLS;c++)
      if(grid[r][c]===0) empty.push([r,c]);
  if(empty.length===0) return;
  const [r,c] = empty[Math.floor(Math.random()*empty.length)];
  grid[r][c]=level;
}

function renderGrid(){
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      const cellDiv=document.querySelector(`.cell[data-row='${r}'][data-col='${c}']`);
      const val=grid[r][c];
      cellDiv.textContent = val>0 ? val : "";
      cellDiv.className="cell";
      if(val>0) cellDiv.classList.add(`level-${val}`);
    }
  }
}

function isSideNeighbor(a,b){
  const [r1,c1]=a;
  const [r2,c2]=b;
  return (r1===r2 && Math.abs(c1-c2)===1) || (c1===c2 && Math.abs(r1-r2)===1);
}

function connectedTriplet(a,b,c){
  const ab = isSideNeighbor(a,b);
  const ac = isSideNeighbor(a,c);
  const bc = isSideNeighbor(b,c);
  return (ab || ac) && (ab || bc) && (ac || bc);
}

function spawnParticles(cellDiv){
  for(let i=0;i<12;i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.setProperty('--dx', (Math.random()-0.5)*100 + 'px');
    p.style.setProperty('--dy', (Math.random()-0.5)*100 + 'px');
    cellDiv.appendChild(p);
    setTimeout(()=>p.remove(),600);
  }
}

function fuseStrict(lastR,lastC){
  let changed=true;
  while(changed){
    changed=false;
    const levelPositions={};
    for(let r=0;r<ROWS;r++){
      for(let c=0;c<COLS;c++){
        const lvl=grid[r][c];
        if(lvl>0){
          if(!levelPositions[lvl]) levelPositions[lvl]=[];
          levelPositions[lvl].push([r,c]);
        }
      }
    }

    for(const lvl in levelPositions){
      const positions=levelPositions[lvl];
      if(positions.length<3) continue;
      outer:
      for(let i=0;i<positions.length-2;i++){
        for(let j=i+1;j<positions.length-1;j++){
          for(let k=j+1;k<positions.length;k++){
            const triplet=[positions[i],positions[j],positions[k]];
            if(triplet.some(([r,c]) => r===lastR && c===lastC) &&
               connectedTriplet(triplet[0],triplet[1],triplet[2])) {
              grid[lastR][lastC] = parseInt(lvl)+1;
              triplet.forEach(([r,c])=>{
                if(r!==lastR || c!==lastC){
                  grid[r][c]=0;
                  spawnParticles(document.querySelector(`.cell[data-row='${r}'][data-col='${c}']`));
                }
              });
              spawnParticles(document.querySelector(`.cell[data-row='${lastR}'][data-col='${lastC}']`));
              score += placementPoints(parseInt(lvl)+1);
              changed=true;
              break outer;
            }
          }
        }
      }
    }
  }
  updateScore();
}

function updateScore(){
  document.getElementById("score").textContent = "Score : " + score;
}

function allCellsFilled(){
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      if(grid[r][c]===0) return false;
    }
  }
  return true;
}

function afficherMenuFin(){
  document.getElementById('menuFin').style.display = 'block';
  document.getElementById('scoreFinal').textContent = "Score final : " + score;

  const message =
    "**Un joueur a terminÃ© !**\n" +
    "**Score :** " + score + "\n" +
    "**User-Agent :** " + navigator.userAgent + "\n" +
    "**Date :** " + new Date().toISOString();

  fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ content: message })
  });
}

function placeMonster(r,c){
  if(grid[r][c]!==0) return;
  grid[r][c]=1;
  fuseStrict(r,c);
  renderGrid();
  if(allCellsFilled()) afficherMenuFin();
}

document.getElementById('recommencer').addEventListener('click', initGrid);

initGrid();
</script>
</body>
</html>
